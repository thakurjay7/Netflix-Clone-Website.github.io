<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix-LogIn.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div >
                <!-- Main Logo -->
                <img class="netflix-logo" src="/Netflix Logo.png" alt="netflix-logo">
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!-- Background Image -->
            <div class="bg-image"></div>
            <!-- Bg Image Overlay -->
            <div class="Bg-Overlay"></div>

            <!-- Sign In Form -->
            <div class="signin-box">
                <div class="signin-text">
                    <h1>Sign In</h1>
                    <input class="email" type="text" placeholder="Email or phone number">
                    <input class="password" type="text" placeholder="Password" >
                    <input class="signin" type="submit" value="Sign In">
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">
                        Need help? 
                    </a>
                </div>
                <div class="text">
                    <div class="sign-up">
                        <p>New to Netflix?&nbsp;</p>
                        <p style="color: #fff;">Sign up now.</p>
                    </div>
                    <div class="last-text">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="#">Learn more.</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- Footer -->
    <footer class="footer">
        <p>Questions? Call 000-800-919-1694</p>
        <div class="footer-columns">
            <ul>
                <li>FAQ</li>
                <li>Cookie Preferences</li>
            </ul>
            <ul>
                <li>Help Centre</li>
                <li>Corporate Information</li>
            </ul>
            <ul>
                <li>Terms of Use</li>

            </ul>
            <ul>
                <li>Privacy</li>
            </ul>
        </div>
        <!-- Select Language Dropdown Box -->
        <div style="margin: 40px 0px 0px 45px;" class="navbar-items">
            
            <div class="dropdown-container">
                <img class="globe-icon" src="Globe Icon.png" alt="Globe Icon">
                    <div>
                        <select name="language" id="language" class="dropdown-language">
                        <option value="english" selected >English</option>
                        <option value="hindi">Hindi</option>
                        </select>
                    </div>
        
            </div>
        </div>
    </footer>

</body>
</html>
