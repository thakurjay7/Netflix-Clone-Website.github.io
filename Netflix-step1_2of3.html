<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix-step1_2of3.css">
</head>
<body>
    <header>
        <!-- Navbar  -->
        <nav class="navbar">

                <img class="netflix-logo" src="/Netflix Logo.png" alt="Netflix Logo">

                <a href="/Netflix-LogIn.html">Sign in</a>
        </nav>
    </header>
    <main>
        <div class="main">
            <!-- Main Container -->
            <div class="main-container">
                <div class="main-content">
                    <div class="step">
                        STEP <b>1</b> OF <b>3</b>
                    </div>
                    <div>
                        <h1>Create a password to start <br> your membership</h1>
                    </div>
                    <div>
                        <p>Just a few more steps and you're done!
                          <br>  We hate paperwork, too.</p>
                    </div>
                
                    <div>
                   
                        <input type="email" required id="displayEmail" class="password" placeholder="Email">
                    </div>
                    <div>

                        <input class="password" type="password" placeholder="Add a password" required>
                    </div>
                    <div>
                        <a href="/Netflix-step2of3.html"><button class="submit" type="submit">Next</button></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
        <!-- Footer -->
        <footer class="footer">
            <p>Questions? Call 000-800-919-1694</p>
            <div class="footer-columns">
                <ul>
                    <li>FAQ</li>
                    <li>Privacy</li>
                </ul>
                <ul>
                    <li><nobr> Help Centre </nobr></li>
                    <li><nobr> Corporate Preferences</nobr></li>
                </ul>
                <ul>
                    <li><nobr>Netflix Shop</nobr></li>
                    <li><nobr>Corporate Information</nobr></li>
    
                </ul>
                <ul>
                    <li><nobr>Terms of Use</nobr></li>
                </ul>
            </div>
            <!-- Select Language Dropdown Box -->
            <div style="margin: 40px 0px 0px 45px;" class="navbar-items">
                
                <div class="dropdown-container">
                    <img class="globe-icon" src="/Globe Icon black.png" alt="Globe Icon">
                        <div>
                            <select name="language" id="language" class="dropdown-language">
                            <option value="english" selected >English</option>
                            <option value="hindi">Hindi</option>
                            </select>
                        </div>
            
                </div>
            </div>
        </footer>
        <script src="step1_2-displayEmail.js"></script>
</body>
</html>
